<!DOCTYPE html>
<html lang="en">
    <head>
        <title>2020</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        
    </head>
    
    <body>
        
        <div class="editor" >
            <img class="male" src="images/male.png">
            <p id="editor">MALE  FEMALE</p>
            <img class="female" src="images/female.png">
        </div>
    </body>
    <script>
        $(function() {
            $(document).data("text", $("#editor").text())
                .on("mousedown", function() {
                $("#editor")
                    .html($(this)
                    .data("text"))
                })
                .on("mouseup", function() {
                that = $("#editor");
                var sel = window.getSelection ? window.getSelection() : document.selection();
                var o = that.text();
                var before = sel.baseOffset;
                var after = o.length - before;
                var a = "MALE ";
                var b = " FEMALE";
                var n = "<data>=</data>";
                var html = (after === "" ? a + n : a + n + b);
                that.html(html);
                });
            })
    </script>
</html>
